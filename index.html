<!DOCTYPE html>
<html>
<head>
  <title>Health Monitor Dashboard</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
    body { font-family: Arial, sans-serif; margin: 30px; background:#f6f9fb;}
    .current-box { background: #fff; max-width: 700px; margin:1em auto 2em auto; border-radius: 14px; box-shadow: 0 2px 8px #0001; padding: 1.2em 2.5em;}
    .current-row { display: flex; justify-content: space-between; align-items: center;}
    .current-label { font-weight: bold; color: #555;}
    .current-value { font-size: 2em; color: #2196f3;}
    #chartDiv { max-width: 700px; margin: 0 auto 2em auto; background: #fff; border-radius: 14px; box-shadow: 0 2px 8px #0001; padding: 1.2em 2.5em;}
    #controls { display: flex; gap: 1em; flex-wrap: wrap; align-items:center; margin-bottom: 10px;}
    #readingList { max-width: 700px; margin: 0 auto; background: #fff; border-radius: 14px; box-shadow: 0 2px 8px #0001; padding: 1.2em 2.5em;}
    #readingList h3 {margin-top:0;}
    #readings {height:150px;overflow-y:auto;}
    label {font-weight: 600;}
    input[type="date"] {padding: 2px 8px;}
    select {padding: 2px 8px;}
  </style>
</head>

  <h1 style="text-align:center;">Health Monitor Dashboard</h1>
  <div class="current-box">
    <div class="current-row">
      <span class="current-label">Temperature:</span>
      <span id="currentTemp" class="current-value">-- °C</span>
      <span class="current-label">Humidity:</span>
      <span id="currentHum" class="current-value">-- %</span>
      <span class="current-label">Pulse:</span>
      <span id="currentPulse" class="current-value">--</span>
    </div>
    <div class="current-row" style="font-size:0.95em; color:#888; margin-top:0.5em;">
      <span>Last updated: <span id="currentTime">--</span></span>
    </div>
  </div>
