<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Health Monitor Realtime</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database-compat.js"></script>
  <style>
    body { font-family: Arial, sans-serif; background: #f0f4f8; padding: 20px; }
    h1 { text-align: center; }
    .filter { text-align: center; margin-bottom: 30px; }
    .chart-container {
      max-width: 800px;
      margin: 0 auto 50px auto;
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <h1>Realtime Health Monitor Dashboard</h1>
  <div class="filter">
    <label for="timeRange">Time Range: </label>
    <select id="timeRange">
      <option value="1">Today</option>
      <option value="7">Last 7 Days</option>
      <option value="30">Last 30 Days</option>
    </select>
  </div>

  <div class="chart-container">
    <h3>Temperature (°C)</h3>
    <canvas id="tempChart"></canvas>
  </div>

  <div class="chart-container">
    <h3>Heart Rate (BPM)</h3>
    <canvas id="bpmChart"></canvas>
  </div>

  <div class="chart-container">
    <h3>sCO₂ (ppm)</h3>
    <canvas id="co2Chart"></canvas>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDssbC1dIiDmACxzSs9Kn-vA-cRT3MLKzk",
      authDomain: "healthmonitorapp-47655.firebaseapp.com",
      databaseURL: "https://healthmonitorapp-47655-default-rtdb.firebaseio.com",
      projectId: "healthmonitorapp-47655",
      storageBucket: "healthmonitorapp-47655.firebasestorage.app",
      messagingSenderId: "831668449943",
      appId: "1:831668449943:web:b9ae8fdd50de8fc4d2efd2",
      measurementId: "G-BPCV50PSCF"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const tempChart = createChart('tempChart', 'red');
    const bpmChart = createChart('bpmChart', 'blue');
    const co2Chart = createChart('co2Chart', 'green');

    document.getElementById('timeRange').addEventListener('change', loadData);

    async function loadData() {
      const days = parseInt(document.getElementById('timeRange').value);
      const cutoff = Date.now() - (days * 24 * 60 * 60 * 1000);
      const snapshot = await db.ref('readings').orderByChild('timestamp').startAt(cutoff).get();

      const labels = [];
      const tempData = [];
      const bpmData = [];
      const co2Data = [];

      snapshot.forEach(child => {
        const data = child.val();
        const timeLabel = new Date(data.timestamp).toLocaleString();
        labels.push(timeLabel);
        tempData.push(data.temp || 0);
        bpmData.push(data.bpm || 0);
        co2Data.push(data.sco2 || 0);
      });

      updateChart(tempChart, labels, tempData);
      updateChart(bpmChart, labels, bpmData);
      updateChart(co2Chart, labels, co2Data);
    }

    function createChart(id, color) {
      return new Chart(document.getElementById(id), {
        type: 'line',
        data: { labels: [], datasets: [{ data: [], borderColor: color, fill: false, tension: 0.2 }] },
        options: { responsive: true, scales: { x: { ticks: { autoSkip: true, maxTicksLimit: 10 } }, y: { beginAtZero: true } } }
      });
    }

    function updateChart(chart, labels, data) {
      chart.data.labels = labels;
      chart.data.datasets[0].data = data;
      chart.update();
    }

    loadData();
  </script>
</body>
</html>
