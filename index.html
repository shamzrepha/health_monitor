<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Live Patient Reading</title>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
    import { getDatabase, ref, query, limitToLast, onChildAdded } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "...",
      authDomain: "...",
      databaseURL: "...",
      projectId: "...",
      storageBucket: "...",
      messagingSenderId: "...",
      appId: "...",
      measurementId: "..."
    };
    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    // Change this path to match your structure
    const readingsRef = ref(db, "readings");
    const latestQuery = query(readingsRef, limitToLast(1));

    onChildAdded(latestQuery, (snapshot) => {
      const data = snapshot.val();
      document.getElementById('live-temp').textContent = data.temp + " ¬∞C";
      document.getElementById('live-bpm').textContent = data.bpm;
      document.getElementById('live-co2').textContent = data.sco2 + " %";
      document.getElementById('status').textContent = "Live data from Firebase";
    });
  </script>
  <style>
    body { font-family: Arial, sans-serif; background: #f9fbfd; margin:0; }
    .container { max-width: 400px; margin: 3em auto; background: #fff; border-radius: 14px; box-shadow: 0 2px 12px #b2e1fa; padding: 2em 1.5em; text-align: center; }
    .label { font-size: 1.1em; color: #3592bb; margin-top: 1em; }
    .value { font-size: 2.2em; font-weight: bold; color: #fbbc05; }
    .icon  { font-size: 2em; color: #45b1e7; }
    .status { margin-top:1em; font-size: 1em; color: #888;}
  </style>
</head>
<body>
  <div class="container">
    <h2>Live Patient Reading</h2>
    <div class="label">Temperature</div>
    <div class="value" id="live-temp">--</div>
    <div class="icon">üå°Ô∏è ¬∞C</div>
    <div class="label">Heart Rate</div>
    <div class="value" id="live-bpm">--</div>
    <div class="icon">‚ù§Ô∏è BPM</div>
    <div class="label">sCO‚ÇÇ</div>
    <div class="value" id="live-co2">--</div>
    <div class="icon">ü´Å %</div>
    <div class="status" id="status">Waiting for data...</div>
  </div>
</body>
</html>
