<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Live Patient Reading</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f9fbfd; margin:0; }
    .container {
      max-width: 400px; margin: 3em auto;
      background: #fff; border-radius: 14px; box-shadow: 0 2px 12px #b2e1fa;
      padding: 2em 1.5em; text-align: center;
    }
    .label { font-size: 1.1em; color: #3592bb; margin-top: 1em; }
    .value { font-size: 2.2em; font-weight: bold; color: #fbbc05; }
    .icon  { font-size: 2em; color: #45b1e7; }
    .status { margin-top:1em; font-size: 1em; color: #888;}
  </style>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
</head>
<body>
  <div class="container">
    <h2>Live Patient Reading</h2>
    <div class="label">Temperature</div>
    <div class="value" id="live-temp">--</div>
    <div class="icon">üå°Ô∏è ¬∞C</div>
    <div class="label">Heart Rate</div>
    <div class="value" id="live-bpm">--</div>
    <div class="icon">‚ù§Ô∏è BPM</div>
    <div class="label">sCO‚ÇÇ</div>
    <div class="value" id="live-co2">--</div>
    <div class="icon">ü´Å %</div>
    <div class="status" id="status">Connecting to Firebase...</div>
  </div>
  <script>
    // 1. Your Firebase config
    const firebaseConfig = {
      // Fill in with your Firebase config
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_AUTH_DOMAIN",
      databaseURL: "YOUR_DATABASE_URL",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_STORAGE_BUCKET",
      messagingSenderId: "YOUR_SENDER_ID",
      appId: "YOUR_APP_ID"
    };
    // 2. Your Apps Script Web App URL
    const SCRIPT_URL = 'YOUR_SCRIPT_URL';

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    const readingsPath = "patients/latest"; // Adjust this path as needed

    let lastSentTimestamp = null;
    document.getElementById('status').textContent = "Waiting for data...";

    db.ref(readingsPath).on('value', snapshot => {
      const data = snapshot.val();
      if (!data) return;
      document.getElementById('live-temp').textContent = data.temp + " ¬∞C";
      document.getElementById('live-bpm').textContent = data.bpm;
      document.getElementById('live-co2').textContent = data.sco2 + " %";
      document.getElementById('status').textContent = "Live data from Firebase";

      // Send to Google Sheets only if new
      if (lastSentTimestamp === data.timestamp) return;
      lastSentTimestamp = data.timestamp;

      fetch(SCRIPT_URL, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          temp: data.temp,
          bpm: data.bpm,
          sco2: data.sco2,
          sos: data.sos || false,
          sos_ack: data.sos_ack || false
        })
      }).then(() => {
        document.getElementById('status').textContent = "Stored to Sheets & displaying live";
      }).catch(() => {
        document.getElementById('status').textContent = "Error storing to Sheets!";
      });
    });
  </script>
</body>
</html>
