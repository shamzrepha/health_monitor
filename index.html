<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Live Health Monitor</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database-compat.js"></script>
  <style>
    body { font-family: Arial, sans-serif; background: #eef2f5; margin: 0; padding: 20px; }
    h1 { text-align: center; margin-bottom: 10px; }
    .live-data { text-align: center; font-size: 1.5rem; margin-bottom: 20px; }
    .live-data span { display: inline-block; min-width: 180px; }
    .filter { text-align: center; margin-bottom: 20px; }
    .filter select, .filter input {
      font-size: 1rem; margin: 0 10px; padding: 5px 10px;
    }
    .chart-container {
      max-width: 800px;
      margin: 0 auto 30px auto;
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    canvas { margin-top: 10px; }
  </style>
</head>
<body>
  <h1>Live Health Monitor</h1>

  <div class="live-data">
    <span id="live-temp">Temp: --°C</span>
    <span id="live-bpm">BPM: --</span>
    <span id="live-co2">sCO₂: --%</span>
  </div>

  <div class="filter">
    <label for="viewRange">View: </label>
    <select id="viewRange">
      <option value="1min">Live (1 Minute)</option>
      <option value="day">Today</option>
      <option value="week">Week</option>
      <option value="month">Month</option>
    </select>
    <input type="month" id="monthPicker" style="display: none;">
  </div>

  <div class="chart-container">
    <h3>Temperature</h3>
    <canvas id="chartTemp"></canvas>
  </div>
  <div class="chart-container">
    <h3>BPM</h3>
    <canvas id="chartBPM"></canvas>
  </div>
  <div class="chart-container">
    <h3>sCO₂</h3>
    <canvas id="chartCO2"></canvas>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDssbC1dIiDmACxzSs9Kn-vA-cRT3MLKzk",
      authDomain: "healthmonitorapp-47655.firebaseapp.com",
      databaseURL: "https://healthmonitorapp-47655-default-rtdb.firebaseio.com",
      projectId: "healthmonitorapp-47655",
      storageBucket: "healthmonitorapp-47655.appspot.com",
      messagingSenderId: "831668449943",
      appId: "1:831668449943:web:b9ae8fdd50de8fc4d2efd2",
      measurementId: "G-BPCV50PSCF"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const charts = {
      temp: new Chart(document.getElementById('chartTemp'), makeChartConfig('Temp (°C)', 'red', 0, 60)),
      bpm: new Chart(document.getElementById('chartBPM'), makeChartConfig('BPM', 'blue', 0, 200)),
      co2: new Chart(document.getElementById('chartCO2'), makeChartConfig('sCO₂ (%)', 'green', 0, 100))
    };

    const viewSelect = document.getElementById('viewRange');
    const monthPicker = document.getElementById('monthPicker');

    viewSelect.addEventListener('change', () => {
      monthPicker.style.display = viewSelect.value === 'month' ? 'inline-block' : 'none';
      loadData();
    });
    monthPicker.addEventListener('change', loadData);

    db.ref('readings').limitToLast(1).on('child_added', snapshot => {
      const data = snapshot.val();
      if (!data) return;
      document.getElementById('live-temp').textContent = `Temp: ${data.temp}°C`;
      document.getElementById('live-bpm').textContent = `BPM: ${data.bpm}`;
      document.getElementById('live-co2').textContent = `sCO₂: ${data.sco2}%`;
    });

    function makeChartConfig(label, color, min, max) {
      return {
        type: 'line',
        data: { labels: [], datasets: [{ label: label, data: [], borderColor: color, fill: false }] },
        options: {
          responsive: true,
          scales: {
            x: { title: { display: true, text: 'Time' } },
            y: { min, max, beginAtZero: true }
          }
        }
      };
    }

    async function loadData() {
      const now = new Date();
      const view = viewSelect.value;
      const snap = await db.ref('readings').orderByChild('timestamp').limitToLast(1000).get();

      const labels = [], temps = [], bpms = [], co2s = [];
      snap.forEach(child => {
        const data = child.val();
        const ts = new Date(data.timestamp);
        const timeLabel = ts.toLocaleTimeString();

        if (view === '1min') {
          if ((now - ts) > 60000) return;
        } else if (view === 'day' && ts.toDateString() !== now.toDateString()) return;
        else if (view === 'week') {
          const weekAgo = new Date();
          weekAgo.setDate(now.getDate() - 7);
          if (ts < weekAgo) return;
        } else if (view === 'month') {
          const selected = new Date(monthPicker.value);
          if (!monthPicker.value || ts.getMonth() !== selected.getMonth() || ts.getFullYear() !== selected.getFullYear()) return;
        }

        labels.push(timeLabel);
        temps.push(parseFloat(data.temp));
        bpms.push(parseInt(data.bpm));
        co2s.push(parseFloat(data.sco2));
      });

      updateChart(charts.temp, labels, temps);
      updateChart(charts.bpm, labels, bpms);
      updateChart(charts.co2, labels, co2s);
    }

    function updateChart(chart, labels, values) {
      chart.data.labels = labels;
      chart.data.datasets[0].data = values;
      chart.update();
    }

    setInterval(loadData, 3000);
    loadData();
  </script>
</body>
</html>
