<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Live Patient Reading (Modular SDK)</title>
  <script type="module">
    // Import the functions from Firebase Modular SDK
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
    import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-database.js";

    // Your Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyDssbC1dIiDmACxzSs9Kn-vA-cRT3MLKzk",
      authDomain: "healthmonitorapp-47655.firebaseapp.com",
      databaseURL: "https://healthmonitorapp-47655-default-rtdb.firebaseio.com",
      projectId: "healthmonitorapp-47655",
      storageBucket: "healthmonitorapp-47655.appspot.com",
      messagingSenderId: "831668449943",
      appId: "1:831668449943:web:b9ae8fdd50de8fc4d2efd2",
      measurementId: "G-BPCV50PSCF"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    // Listen for changes at a specific path (adjust as needed)
    onValue(ref(db, "patients/latest"), (snapshot) => {
      const data = snapshot.val();
      if (data) {
        document.getElementById('live-temp').textContent = data.temp + " ¬∞C";
        document.getElementById('live-bpm').textContent = data.bpm;
        document.getElementById('live-co2').textContent = data.sco2 + " %";
        document.getElementById('status').textContent = "Live data from Firebase";
      } else {
        document.getElementById('status').textContent = "No data at patients/latest.";
      }
    }, (error) => {
      document.getElementById('status').textContent = "Firebase error: " + error.message;
    });
  </script>

    body { font-family: Arial, sans-serif; background: #f9fbfd; margin:0; }
    .container {

</head>

  </div>
</body>
</html>
